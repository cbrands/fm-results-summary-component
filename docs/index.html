<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="result">
      <h2 class="result__title">Your Result</h2>
      <div class="result__heading">
        <span class="result__score">76</span><span>of 100</span> 
      </div>
      <div class="result__text">
        <h3 class="result__verdict">Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h2 class="summary__title">Summary</h2>
      <div class="summary__skills">
        <div class="summary--reaction">
          <div class="summary--reaction__title">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p><span class="summary__score">80</span>/100</p>
        </div>
        <div class="summary--memory">
          <div class="summary--memory__title">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p><span class="summary__score">92</span>/100</p>
        </div>
        <div class="summary--verbal">
          <div class="summary--verbal__title">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p><span class="summary__score">61</span>/100</p>
        </div>
        <div class="summary--visual">
          <div class="summary--visual__title">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p><span class="summary__score">72</span>/100</p>
        </div>        
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cbrands/fm-results-summary-component">Charles</a>.
  </div>
</body>
</html>
